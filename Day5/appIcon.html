<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Knewave&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Spray+Paint&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 10px;
            background-color: white;
            font-family: Roboto;
            font-weight: bold;
        }

        section {
            width: 250px;
            margin: 30px auto;
            background-color: royalblue;
            border-radius: 10px;
        }

        #TopHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .iconHeader {
            margin: 25px 15px;
            border-radius: 5px;

        }

        .foodIcon {
            font-size: 0.9rem;
            color: rgb(0, 0, 0);
            text-shadow: -1px -1px 0 #ffffff,
                1px -1px 0 #ffffff,
                -1px 1px 0 #ffffff,
                1px 1px 0 #ffffff;

        }

        .lineIcon,
        .imageIcon {
            height: 25px;
            width: 25px;
            background-color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .imageIcon {
            background: url(rice.png);
            background-size: cover;
            border: 1px solid white;
        }

        #mainBody {
            width: 100%;
            max-width: 210px;
            margin: 25px auto;
        }

        .bodyBtn {
            display: flex;
            justify-content: space-between;

        }


        .topBtn {
            padding: 10px 17px;
            border-radius: 20px;
            border: none;
            font-size: 0.6rem;
            background-color: white;
        }

        .Nig {
            padding: 1px 20px;
            border-radius: 20px;
            color: white;
            font-size: 0.6rem;
            background-color: rgb(0, 0, 0)
        }

        #secondBody {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            border-radius: 20px;
            background-color: white;
            padding: 20px 0px;
            font-family: pacifico;
            color: royalblue;
        }

        .cfoods {
            font-family: roboto;
            font-size: 0.7rem;
            color: rgb(187, 192, 196);
        }

        .ifoods {
            margin-top: 30px;
            filter: drop-shadow(1px 1px 5px royalblue);

        }

        .mfoods {
            margin-top: 15px;
            color: black;
        }

        .ggfoods {
            font-weight: 700;
            margin-top: 10px;
            padding: 5px 20px;
            border-radius: 15px;
            font-size: 0.7rem;
            border: none;
            background-color: royalblue;
        }

        #Dot {
            display: flex;
            justify-content: center;

        }

        .ddot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
            margin: 10px 2px 20px 2px;
        }

        .black {
            background-color: black;
        }



/* The background Floating effects generated by gemini by google */


        .circles-container {
    position: fixed; /* Or absolute if you want it to scroll with content */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Crucial to clip circles if they go out of bounds */
    z-index: -1; /* Puts it behind all other content */
    background: linear-gradient(to bottom right, #e0f2f7, #a7d9ef); /* Subtle gradient background */
}

/* --- Individual Circle Styles --- */
.circle {
    position: absolute; /* Allows precise positioning within circles-container */
    background: rgba(255, 27, 27, 0.2); /* White with transparency */
    border-radius: 50%; /* Makes them circular */
    animation-name: float;
    animation-iteration-count: infinite; /* Loop indefinitely */
    animation-timing-function: ease-in-out; /* Smooth acceleration/deceleration */
    animation-fill-mode: both; /* Retains computed styles when animation ends */
}

/* --- Animation Keyframes --- */
@keyframes float {
    0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.8;
    }
    25% {
        transform: translate(5vw, 5vh) scale(1.05);
        opacity: 0.7;
    }
    50% {
        transform: translate(-10vw, -10vh) scale(0.95);
        opacity: 0.9;
    }
    75% {
        transform: translate(15vw, -5vh) scale(1.1);
        opacity: 0.6;
    }
    100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.8;
    }
}


/* --- Randomization for each circle --- */
/* You'll need to adjust `left`, `top`, `width`, `height`, `animation-duration`, `animation-delay` */

.circle-1 {
    width: 80px; height: 80px;
    left: 10%; top: 20%;
    animation-duration: 15s;
    animation-delay: 0s;
    background: rgba(255, 255, 255, 0.15);
}

.circle-2 {
    width: 120px; height: 120px;
    left: 70%; top: 5%;
    animation-duration: 20s;
    animation-delay: 2s;
    background: rgba(255, 255, 255, 0.25);
}

.circle-3 {
    width: 60px; height: 60px;
    left: 30%; top: 80%;
    animation-duration: 18s;
    animation-delay: 4s;
    background: rgba(255, 255, 255, 0.1);
}

.circle-4 {
    width: 100px; height: 100px;
    left: 85%; top: 40%;
    animation-duration: 16s;
    animation-delay: 1s;
    background: rgba(255, 255, 255, 0.2);
}

.circle-5 {
    width: 70px; height: 70px;
    left: 50%; top: 60%;
    animation-duration: 22s;
    animation-delay: 3s;
    background: rgba(255, 255, 255, 0.18);
}

.circle-6 {
    width: 90px; height: 90px;
    left: 5%; top: 60%;
    animation-duration: 17s;
    animation-delay: 5s;
    background: rgba(255, 255, 255, 0.22);
}

.circle-7 {
    width: 110px; height: 110px;
    left: 20%; top: 5%;
    animation-duration: 21s;
    animation-delay: 6s;
    background: rgba(255, 255, 255, 0.28);
}

.circle-8 {
    width: 75px; height: 75px;
    left: 60%; top: 85%;
    animation-duration: 19s;
    animation-delay: 7s;
    background: rgba(255, 255, 255, 0.12);
}

.circle-9 {
    width: 95px; height: 95px;
    left: 90%; top: 70%;
    animation-duration: 14s;
    animation-delay: 8s;
    background: rgba(255, 255, 255, 0.17);
}

.circle-10 {
    width: 65px; height: 65px;
    left: 40%; top: 30%;
    animation-duration: 23s;
    animation-delay: 9s;
    background: rgba(255, 255, 255, 0.14);
}

    </style>
</head>

<body>
    <section>
        <header id="TopHeader">
            <div class="iconHeader lineIcon"><i class="fa-solid fa-grip-lines"></i></div>
            <div class="iconHeader foodIcon">Food Item</div>
            <div class="iconHeader imageIcon"><img src="" alt=""></div>
        </header>
        <div id="mainBody">
            <div class="bodyBtn">
                <button class="topBtn Ame">America</button>
                <button class="topBtn Nig">Nigeria</button>
                <button class="topBtn Fra">France</button>
            </div>
            <div>
                <div id="secondBody">
                    <div class="foods">Sophisticated White Rice</div>
                    <div class="cfoods">Nigerian Rice</div>

</body>

</html>
