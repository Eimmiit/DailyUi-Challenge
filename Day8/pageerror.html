        /* The background Floating effects generated by gemini by google */


        .circles-container {
    position: fixed; /* Or absolute if you want it to scroll with content */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Crucial to clip circles if they go out of bounds */
    z-index: -1; /* Puts it behind all other content */
    background: linear-gradient(to bottom right, #e0f2f7, #a7d9ef); /* Subtle gradient background */
}

/* --- Individual Circle Styles --- */
.circle {
    position: absolute; /* Allows precise positioning within circles-container */
    background: rgba(255, 27, 27, 0.2); /* White with transparency */
    border-radius: 50%; /* Makes them circular */
    animation-name: float;
    animation-iteration-count: infinite; /* Loop indefinitely */
    animation-timing-function: ease-in-out; /* Smooth acceleration/deceleration */
    animation-fill-mode: both; /* Retains computed styles when animation ends */
}

/* --- Animation Keyframes --- */
@keyframes float {
    0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.8;
    }
    25% {
        transform: translate(5vw, 5vh) scale(1.05);
        opacity: 0.7;
    }
    50% {
        transform: translate(-10vw, -10vh) scale(0.95);
        opacity: 0.9;
    }
    75% {
        transform: translate(15vw, -5vh) scale(1.1);
        opacity: 0.6;
    }
    100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.8;
    }
}


/* --- Randomization for each circle --- */
/* You'll need to adjust `left`, `top`, `width`, `height`, `animation-duration`, `animation-delay` */
