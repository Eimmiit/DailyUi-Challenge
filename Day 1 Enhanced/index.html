    <section>
      <main id="leftMain">
        <div class="logo">Crextio</div>
        <div class="formStart">
          <h2>Create an Account</h2>
          <p>Signup and get 30 days free trial</p>
          <div class="mainForm">
            <form action="">
              <div class="innerForm">
                <label for="name">Full Name</label>
                <input
                  type="text"
                  id="name"
                  name="user_name"
                  placeholder="Your FullName Here"
                  required
                />
              </div>
              <div class="innerForm">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your Email Address Here"
                  rquired
                />
              </div>
              <div class="innerForm">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Your password here"
                  required
                />
              </div>
              <div class="innerForm">
                <input type="submit" value="Submit" />
              </div>
              <div class="dWformbtn">
                <button>
                  <div><i class="fa-brands fa-apple"></i></div>
                  <div>Apple</div>
                </button>
                <button>
                  <div><i class="fa-brands fa-google"></i></div>
                  <div>Google</div>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="dwdwOverall">
          <div>
            Have any Account? <a href="#"><span>Sign In</span></a>
          </div>
          <div>
            <a href="#">Terms & Codition</a>
